<div class="container">
    <div>
        <div class="col-8 recipe-bgd" *ngFor="let recipe of recipes">
        <!-- <div class="col-8 recipe-bgd" *ngIf="recipe.vId === params.vId"> -->
            <div><label for="recipe-name">Recipe Name</label>
                <h2>{{recipe.recipeName}}</h2>
                <div><img class="img" [src]="recipe.image" [alt]="recipe.name">{{recipe.image}}</div>
            </div>
            <div>{{recipe.directions}}</div>
            <div>{{recipe.category}}</div>
            <div>{{recipe.ingredients}}</div>
        </div>
    </div>
</div>
