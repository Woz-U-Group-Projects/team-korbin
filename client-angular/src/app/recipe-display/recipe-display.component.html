<div>
  <h2>Your Recipes</h2>
  <ul class="container">
    <li style="list-style: none;" *ngFor="let recipe of recipes | slice: -26">
      <div class="card flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front card">
            <div style="width: 100%; height: 200px;">
              <h6 class="card-header">{{recipe.recipeName}}</h6>
              <img class="card-img img" [src]="recipe.recipeImage">
              <div class="card-footer">{{recipe.category}}</div>
            </div>
          </div>
          <div class="flip-card-back">
            <div>
             <p> Directions: {{recipe.directions}}</p>
            </div>
            Complete: {{ recipe.complete}}<br>
            <div><a href="#">Update</a></div>
            <div><a href="#">View</a></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
