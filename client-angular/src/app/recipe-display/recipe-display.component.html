<div>
  <h2><img src="../assets/logo.png">Your Recipes</h2>
  <ul class="container">
    <li style="list-style: none;" *ngFor="let recipe of recipes | slice: 1">
      <div class="card flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front card">
            <div style="width: 100%; height: 200px;">
              <h6 class="card-header">{{recipe.recipeName}}</h6>
              <img class="card-img img" [src]="recipe.recipeImage">
              <div class="card-footer">{{recipe.category}}</div>
            </div>
          </div>
          <div class="flip-card-back card">
            <div class="card-back-container" style="width: 100%; height: 250px;">
             <p> Directions: {{recipe.directions}}</p>
            </div>
            
            <div class="card-footer">Options: <a href="#" >Update</a> | 
            <a href="#" [routerLink]="['/recipes/recipe', recipe.vId]">View</a> | 
            <a href="#" [routerLink]="['/recipes/delete', recipe.vId]" (click)="deleteRecipe(recipe.vId)">Delete</a></div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
